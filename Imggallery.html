<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Imggallery.css">
</head>

<body>
    <h1>Image Gallery</h1>
    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery">
            <!-- Gallery Items -->
            <div class="gallery-item"><img src="images/img 1.avif" alt="Image 1"></div>
            <div class="gallery-item"><img src="images/img 2.avif" alt="Image 2"></div>
            <div class="gallery-item"><img src="images/img 3.avif" alt="Image 3"></div>
            <div class="gallery-item"><img src="images/img 4.avif" alt="Image 4"></div>
            <div class="gallery-item"><img src="images/img 5.avif" alt="Image 5"></div>
            <div class="gallery-item"><img src="images/img 6.avif" alt="Image 6"></div>
            <div class="gallery-item"><img src="images/img 7.avif" alt="Image 7"></div>
            <div class="gallery-item"><img src="images/img 8.avif" alt="Image 8"></div>
            <div class="gallery-item"><img src="images/img 9.avif" alt="Image 9"></div>
            <div class="gallery-item"><img src="images/img 10.avif" alt="Image 10"></div>
            <div class="gallery-item"><img src="images/img 11.avif" alt="Image 11"></div>
            <div class="gallery-item"><img src="images/img 12.avif" alt="Image 12"></div>
            <div class="gallery-item"><img src="images/img 13.avif" alt="Image 13"></div>
            <div class="gallery-item"><img src="images/img 14.avif" alt="Image 14"></div>
            <div class="gallery-item"><img src="images/img 15.jpg" alt="Image 15"></div>
        </div>

        <!-- Auto Zoom Button -->
        <button id="auto-zoom">A<br>u<br>t<br>o <br><br>P<br>l<br>a<br>y</button>
    </div>

    <!-- Modal for Full-Screen Image Display -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="Imggallery.js"></script>
</body>

</html>
